<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convertion App</title>
  <style>
    :root { color-scheme: dark; }
    body { background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto; margin:0; padding:24px; display:flex; flex-direction:column; align-items:center; gap:16px; }
    h1 { margin:8px 0 16px; font-size:2rem; animation: move 6s ease-in-out infinite alternate, blink 1s steps(2, start) infinite, colorCycle 3s linear infinite; }
    @keyframes move { from { transform: translateX(-24px); } to { transform: translateX(24px); } }
    @keyframes blink { to { opacity: 0; } }
    @keyframes colorCycle {
      0%   { color:#00ff00; }
      33%  { color:#ff0000; }
      66%  { color:#0066ff; }
      100% { color:#00ff00; }
    }
    .controls { display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center; }
    button { padding:10px 14px; border:1px solid #444; border-radius:6px; background:#111; color:#fff; cursor:pointer; }
    button:disabled { opacity:0.5; cursor:not-allowed; }
    .stage { display:grid; grid-template-columns: 1fr 1fr; gap:16px; width:min(960px, 100%); align-items:start; }
    .box { border:1px solid #333; border-radius:8px; padding:12px; background:#0a0a0a; }
    video, img { width:100%; height:auto; border-radius:6px; background:#000; }
    .hint { font-size:0.9rem; opacity:0.8; }
  </style>
</head>
<body>
  <h1>Convertion App</h1>

  <div class="controls">
    <button id="startCamera">Access Camera</button>
    <button id="captureImage" disabled>Capture Image</button>
    <button id="viewCapture" disabled>View Captured Image</button>
    <button id="saveCapture" disabled>Save Captured Image</button>
    <button id="openNewTab">Convert</button>
  </div>

  <div class="stage">
    <div class="box">
      <div class="hint">Camera</div>
      <video id="video" autoplay playsinline></video>
    </div>
    <div class="box">
      <div class="hint">Captured</div>
      <img id="snapshot" alt="Captured image will appear here">
    </div>
  </div>

  <canvas id="canvas" style="display:none"></canvas>

  <script>
    const startBtn = document.getElementById('startCamera');
    const captureBtn = document.getElementById('captureImage');
    const viewBtn = document.getElementById('viewCapture');
    const saveBtn = document.getElementById('saveCapture');
    const newTabBtn = document.getElementById('openNewTab');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapshot = document.getElementById('snapshot');
    let stream = null;
    let capturedDataUrl = '';

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
        captureBtn.disabled = false;
      } catch (e) {
        alert('Camera access failed. Please allow permissions.');
      }
    }

    function captureImage() {
      if (!video.videoWidth) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedDataUrl = canvas.toDataURL('image/png');
      viewBtn.disabled = !capturedDataUrl;
      saveBtn.disabled = !capturedDataUrl;
    }

    function viewCaptured() {
      if (!capturedDataUrl) return;
      snapshot.src = capturedDataUrl;
    }

    function saveCaptured() {
      if (!capturedDataUrl) return;
      const a = document.createElement('a');
      a.href = capturedDataUrl;
      a.download = 'capture.png';
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    function openBlankTab() {
      window.open('Website2.html', '_blank');
    }

    startBtn.addEventListener('click', startCamera);
    captureBtn.addEventListener('click', captureImage);
    viewBtn.addEventListener('click', viewCaptured);
    saveBtn.addEventListener('click', saveCaptured);
    newTabBtn.addEventListener('click', openBlankTab);
  </script>
</body>
</html>
