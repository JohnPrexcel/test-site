<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Handwritten to Digital Notes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Handwritten to Digital Notes</h1>
<div id="dropzone" class="dropzone">
<p>Drag an image here or</p>
<button id="chooseBtn">Choose Image</button>
<input id="fileInput" type="file" accept="image/*" hidden>
</div>
<div class="controls">
<select id="language">
<option value="eng">English</option>
<option value="ara">Arabic</option>
<option value="spa">Spanish</option>
<option value="fra">French</option>
<option value="deu">German</option>
</select>
<button id="convertBtn" disabled>Convert to Text</button>
<button id="copyBtn" disabled>Copy Notes</button>
</div>
<div class="preview">
<img id="preview" alt="">
</div>
<div class="status" id="status"></div>
<div class="output">
<textarea id="output" rows="12" placeholder="Recognized notes will appear here"></textarea>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
<script src="script.js"></script>
</body>
</html>
